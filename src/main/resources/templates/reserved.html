<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pagina Riservata</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
	<h4>Riepilogo Carrello</h4>
	<ul th:each="articoli:${carrello}">
		<li th:text="${articoli.descrizione}+' '+${articoli.prezzo}"></li>
		<a th:href="@{reserved/rimuovi(id=${articoli.id})}" class="btn btn-primary">Rimuovi</a>
	</ul>
	<a th:href="@{/}" class="btn btn-primary">Sfoglia il catalogo</a>

</body>
</html>
