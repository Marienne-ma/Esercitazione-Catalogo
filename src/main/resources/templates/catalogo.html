<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
	<a th:href="@{/login}" class="btn btn-primary">Login</a>
	<br>
	<br>
	<br>
    <h2>Catalogo telefoni</h2>
    <div class="row">
 
        <div class="col-md-3" th:each="articolo : ${articoli}">
            <div class="card">
                <img th:src="@{${'image/articolo_'+ articolo.id +'.png'}}" class="card-img-top" alt="${articolo.marchio} + ' ' +${articolo.modello}">
                <div class="card-body">
                    <h5 th:text="${articolo.marchio} + ' ' +${articolo.modello}" class="card-title"></h5>
                    <p class="card-text" th:text="${articolo.descrizione}"></p>
                    <a th:href="@{dettaglio(name=${articolo.id})}" class="btn btn-primary">Dettagli</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
